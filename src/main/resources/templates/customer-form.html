<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration form</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <i>Please fill the registration form. (*) means required.</i>
    <br>
    <br>
    
    <form th:action="@{/customer-confirmation}" th:object="${customer}" method="post">
        First Name: 
        <input type="text" th:field="*{firstName}">
        <br>
        <br>
        Last Name (*):
        <input type="text" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"
        ></span>
        <br>
        <br>
        Number of Passes:
        <input type="number" th:field="*{noOfPasses}">
        <span th:if="${#fields.hasErrors('noOfPasses')}"
                th:errors="*{noOfPasses}"
                class="error"></span>
        <br><br>
        Postal Code:
        <input type="text" th:field="*{postalCode}">
        <span th:if="${#fields.hasErrors('postalCode')}"
                th:errors="*{postalCode}"
                class="error"></span>
        <br><br>
        Course Code:
        <input type="text" th:field="*{courseCode}">
        <span th:if="${#fields.hasErrors('courseCode')}"
                th:errors="*{courseCode}"
                class="error"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
